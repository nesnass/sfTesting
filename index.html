<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"-->
  <title>sfTest</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body onload="setup()">
  <!--div id="container"></div-->
  <canvas id="canvas"></canvas>
  <object id="floorplan" type="image/svg+xml"></object>
  <div id="controls">
    <button id="controls-modeButton" onclick="toggleMode()">Switch to move mode</button>
    <button id="controls-newVisitor" onclick="newVisitor()">New visitor</button>
    <div>
      <input type="checkbox" id="controls-continuous" name="continuous"
             value="continuous" />
      <label for="continuous">Continuous lines</label>
  </div>
  </div>
  <div id="status">
    <span>Status:</span>
    <span>Scale: <span id="status-scale">1</span></span>
  </div>
</body>

<script type="text/javascript" src="./main.js"></script>

</html>
